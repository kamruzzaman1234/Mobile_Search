<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Mobile</title>
    <!-- Daisy Ul and Tailwind css -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto px-14 py-5">
        <h2 class="text-center text-4xl font-bold mb-4">Search Your Favorite Phone</h2>
        <!-- Input and Search Button -->
        <div class="flex justify-center items-center flex-row">
            <input type="text" placeholder="search your phone" id="input_value"
            class="input input-bordered input-success w-full max-w-xs" />
            <button class="btn bg-success text-white font-bold" onclick="handleSearch()">
            Search</button>
           
        </div>
        <!-- Loading Area -->
        <div class="flex justify-center items-center my-8 hidden" id="loading">
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <!-- Card Area -->
        <div class="my-10 ">
            <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4" id="main_card_container">
                
            </div>
        </div>

        <!-- Show All Area -->
        <div class="flex justify-center items-center hidden" id="show_all_phone">
            <button class="btn bg-success text-white" onclick="showAllPhone()">Show All</button>
        </div>
        <!-- Modal Container -->
        <div class="modal_contain">
    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <div id="show_modal_container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </div>

         <!-- Script Area -->
         <script src="js/script.js"></script>
    </section>
</body>
</html>
